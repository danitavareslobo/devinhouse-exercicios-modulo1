<div class="jumbotron">
    <h3> {{title}} </h3>

    <div *ngIf="fotos.length > 0">
        <img [src]="fotos[fotoAtual]" style="margin: 2rem; width: 40%;">
        <div>
          Foto {{fotoAtual + 1}} de {{fotos.length}}
          <button (click)="voltarParaPrimeira()" [disabled]="fotoAtual == primeira()">Voltar</button>
          <button (click)="voltarParaAnterior()" [disabled]="fotoAtual == primeira()">Voltar Próxima</button>
          <button (click)="vaiParaProxima()" [disabled]="fotoAtual == ultima()">Próxima</button>
          <button (click)="vaiParaUltima()" [disabled]="fotoAtual == ultima()">Última</button>
        </div>
    </div>
</div>
